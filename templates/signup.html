<!DOCTYPE html>
<html>
  <title>
    sronline - sign up :)
  </title>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <p class="toptext">give me your infomation.</p>  
    <p class="paragraph">(for real this time.)</p>
    
    <div class="signup-form">
      <form action="/login" method="post">
        {{ form.hidden_tag()}}
        {{form.username(class='input-field')}}
        {{form.password(class='input-field')}}
        {{form.submit(class='signup-button')}}
      </form>
    </div>

    <div class="login-link">
      <p>already have an account? <a href="{{ url_for('login') }}">login</a></p>
    </div>
